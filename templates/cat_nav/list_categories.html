{% if category_list %}
  <ul>
  {% for category in category_list %}
  <li class="category {{ category.category_name }}">
  {{ category.category_name }}
  {% ifequal active_category.page_categories.category_name category.category_name %}
    <span style="color:red;"> # HIT!</span>
  {% endifequal %}
  </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No categories defined.</p>
{% endif %}
