{% if product.page_container_set.all %}
<ul>
{% for product_name in product.page_container_set.all  %}
  <li><a href="/cat_nav/{{ product.id }}/details/{{ product_name.pk }}">{{ product_name.page_title }}</a></li>
{% endfor %}
</ul>
{% else %}
  <p>Category<br />without<br />products.</p>
{% endif %}
