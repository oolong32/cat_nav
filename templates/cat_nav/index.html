{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'cat_nav/style.css' %}">

{% if category_list %}
  <ul>
  {% for category in category_list  %}
    {# eventually "category.id" should be replaced by "category.category_name" #}
    <li><a href="{% url 'products' category.id %}">{{ category.category_name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No categories defined.</p>
{% endif %}
